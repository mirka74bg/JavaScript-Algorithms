<!--
You are given a HTML file holding several <div> elements.
Write a JavaScript code to print the text content of all <div> elements as unordered list:
-->


    <html>
<body>
<div>first div</div>
<div>second div</div>
<div class="empty"></div>
<div>third div<div>inner div</div></div>
<ul id="result"></ul>


<script>
var strArray = [];
var li;
var divs=document.getElementsByTagName('div');
//document.write(divs);
var result = document.getElementById('result');

for(i=0; i< divs.length; i++) {
    if (divs[i].innerHTML) {
        strArray.push(divs[i].innerHTML)
    }
}

    for (var j=0; j<strArray.length; j++){
        li = document.createElement('li');
        li.innerHTML = strArray[j];
        result.appendChild(li);
    }

</script>
</body>
</html>
